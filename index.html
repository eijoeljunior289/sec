<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Alunos - CETISB</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS GERAIS --- */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px 20px 80px 20px; 
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 950px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            height: fit-content;
        }

        header {
            margin-bottom: 20px;
            border-bottom: 3px solid #003399;
            padding-bottom: 20px;
        }

        .logo {
            max-height: 100px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 1.6rem;
            color: #1a1a1a;
            margin: 10px 0 5px 0;
            line-height: 1.2;
        }

        h2 {
            font-size: 1.1rem;
            color: #555;
            font-weight: 400;
            margin-top: 5px;
        }

        /* --- PESQUISA --- */
        .search-box {
            margin: 20px 0 10px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-box input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 50px;
            outline: none;
        }

        .search-box button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background-color: #003399;
            color: white;
            white-space: nowrap;
            font-weight: bold;
        }

        .search-box button:hover {
            background-color: #002266;
        }

        /* --- STATUS --- */
        #msgResultado {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 15px;
            min-height: 24px;
        }
        .texto-sucesso { color: #28a745; }
        .texto-erro { color: #dc3545; }

        /* --- TABELA --- */
        .table-responsive {
            width: 100%;
            overflow-x: auto; 
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
            font-size: 0.95rem;
            vertical-align: middle;
        }

        th {
            background-color: #003399;
            color: white;
            text-transform: uppercase;
            font-size: 0.85rem;
            white-space: nowrap; 
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Botão de Reportar (Estilo WhatsApp) */
        .btn-report {
            background-color: #cc7400; /* Verde WhatsApp */
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }
        
        .btn-report:hover {
            background-color: #9b360e;
        }

        .status-msg {
            color: #666;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }

        /* --- PAGINAÇÃO --- */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px; 
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .page-btn {
            border: 1px solid #dcdcdc;
            background-color: #fff;
            color: #333;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .page-btn.active {
            background-color: #003399;
            color: white;
            border-color: #003399;
            font-weight: bold;
        }

        .page-btn:disabled {
            background-color: #f9f9f9;
            color: #ccc;
        }

        .dots { padding: 0 2px; color: #777; }

        /* --- RODAPÉ --- */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #003399;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
            z-index: 1000;
            box-sizing: border-box; 
        }

        /* --- MOBILE --- */
        @media (max-width: 480px) {
            body { padding: 10px 5px 80px 5px; }
            .container { padding: 20px 10px; }
            .logo { max-height: 70px; margin-bottom: 10px; }
            h1 { font-size: 1.1rem; }
            h2 { font-size: 0.9rem; }
            
            .search-box {
                flex-direction: column; 
                gap: 8px;
                margin: 15px 0 10px 0;
            }
            .search-box input, .search-box button { width: 100%; padding: 10px; }

            th, td { padding: 8px 5px; font-size: 0.8rem; }
            
            th:nth-child(1), td:nth-child(1) { width: 10px; text-align: center; } 
            th:nth-child(3), td:nth-child(3) { width: 50px; text-align: center; } 
            th:nth-child(4), td:nth-child(4) { width: 60px; text-align: center; } 
            
            .btn-report {
                padding: 5px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="https://saga.educacao.ba.gov.br/imagens/SEC_Vertical.png" class="logo">
        <h1>CETISB - COLÉGIO ESTADUAL DE TEMPO INTEGRAL SENHOR DO BONFIM</h1>
        <h2>Sistema de Busca de Alunos</h2>
    </header>

    <div class="search-box">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Digite o nome..."
            onkeypress="verificarEnter(event)"
        >
        <button onclick="iniciarPesquisa()">Pesquisar</button>
    </div>

    <div id="msgResultado"></div>

    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>Nº</th>
                    <th>Nome do Aluno</th>
                    <th>Arquivo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                <tr>
                    <td colspan="4" class="status-msg">
                        Digite um nome e clique em <strong>Pesquisar</strong>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="paginacao" class="pagination-container"></div>
</div>

<footer>
    &copy; 2024 CETISB - Todos os direitos reservados. | Desenvolvido por Joel Júnior do programa Partiu Estágio.
</footer>

<script>
    // URL direta para o arquivo bruto no GitHub
    const urlExcel = "https://github.com/eijoeljunior289/estadual/raw/refs/heads/main/LISTA%20DE%20NOMES%20DE%20A%20-%20Z.xlsx";

    // Configuração do WhatsApp
    const whatsappSecretaria = "5571983152153"; 

    let todosAlunos = [];
    let alunosFiltrados = [];
    let paginaAtual = 1;
    const itensPorPagina = 20;

    // Função para tirar acentos e padronizar a busca
    function normalizarTexto(texto) {
        if (!texto) return "";
        return texto
            .toString()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .toUpperCase()
            .replace(/\s+/g, " ")
            .trim();
    }

    // Carregar os dados assim que a janela carregar
    window.onload = carregarExcel;

    async function carregarExcel() {
        const divMsg = document.getElementById("msgResultado");
        divMsg.innerHTML = "Carregando base de dados... aguarde.";
        divMsg.className = "";

        try {
            const resposta = await fetch(urlExcel);
            if (!resposta.ok) throw new Error("Erro ao baixar o arquivo");
            
            const arrayBuffer = await resposta.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: "array" });

            todosAlunos = [];

            workbook.SheetNames.forEach(aba => {
                const planilha = workbook.Sheets[aba];
                // header: 1 cria um array de arrays
                const dados = XLSX.utils.sheet_to_json(planilha, { header: 1 });

                dados.forEach((linha, index) => {
                    // Pula a primeira linha (cabeçalho) e verifica se a coluna do nome (índice 1) existe
                    if (index > 0 && linha[1]) {
                        const nomeOriginal = linha[1].toString().trim();
                        todosAlunos.push({
                            numero: linha[0] || "-",
                            nome: nomeOriginal.toUpperCase(),
                            nomeBusca: normalizarTexto(nomeOriginal),
                            aba: aba
                        });
                    }
                });
            });

            divMsg.innerHTML = "Base de dados carregada com sucesso!";
            divMsg.className = "texto-sucesso";
            
            // Limpa a mensagem após 3 segundos
            setTimeout(() => { if(divMsg.className === "texto-sucesso") divMsg.innerHTML = ""; }, 3000);

        } catch (erro) {
            console.error("Erro:", erro);
            divMsg.innerHTML = "Erro ao carregar os dados. Verifique sua conexão.";
            divMsg.className = "texto-erro";
        }
    }

    function iniciarPesquisa() {
        paginaAtual = 1;
        filtrarDados();
    }

    function filtrarDados() {
        const termoDigitado = document.getElementById("searchInput").value;
        const divMsg = document.getElementById("msgResultado");
        
        if (!termoDigitado.trim()) {
            document.getElementById("corpoTabela").innerHTML = `
                <tr><td colspan="4" class="status-msg">Digite um nome e clique em <strong>Pesquisar</strong></td></tr>`;
            document.getElementById("paginacao").innerHTML = "";
            divMsg.innerHTML = "";
            return;
        }

        const termosBusca = normalizarTexto(termoDigitado).split(" ");

        alunosFiltrados = todosAlunos.filter(aluno =>
            termosBusca.every(termo =>
                aluno.nomeBusca.includes(termo)
            )
        );

        if (alunosFiltrados.length > 0) {
            divMsg.innerHTML = `${alunosFiltrados.length} resultado(s) encontrado(s).`;
            divMsg.className = "texto-sucesso";
        } else {
            divMsg.innerHTML = "Nenhum aluno encontrado com esse nome.";
            divMsg.className = "texto-erro";
        }

        renderizarTabela();
        renderizarPaginacao();
    }

    function verificarEnter(event) {
        if (event.key === "Enter") {
            iniciarPesquisa();
        }
    }

    function renderizarTabela() {
        const corpo = document.getElementById("corpoTabela");
        corpo.innerHTML = "";

        if (alunosFiltrados.length === 0) {
            corpo.innerHTML = `<tr><td colspan="4" class="status-msg">Nenhum dado para exibir.</td></tr>`;
            return;
        }

        const inicio = (paginaAtual - 1) * itensPorPagina;
        const fim = inicio + itensPorPagina;
        const alunosDaPagina = alunosFiltrados.slice(inicio, fim);

        alunosDaPagina.forEach(aluno => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${aluno.numero}</td>
                <td>${aluno.nome}</td>
                <td>${aluno.aba}</td>
                <td style="text-align: center;">
                    <button class="btn-report" onclick="solicitarRegularizacao('${aluno.nome}', '${aluno.numero}', '${aluno.aba}')">
                        Solicitar correção
                    </button>
                </td>
            `;
            corpo.appendChild(tr);
        });
    }

    function solicitarRegularizacao(nome, numero, pasta) {
        const texto = `Olá, vim pelo sistema de busca do CETISB.\n\nGostaria de solicitar a correção dos dados do seguinte aluno:\n\nNome: ${nome}\nNúmero: ${numero}\nPasta/Arquivo: ${pasta}\n\nO erro encontrado é: `;
        const linkZap = `https://wa.me/${whatsappSecretaria}?text=${encodeURIComponent(texto)}`;
        window.open(linkZap, '_blank');
    }

    function renderizarPaginacao() {
        const divPaginacao = document.getElementById("paginacao");
        divPaginacao.innerHTML = "";
        const totalPaginas = Math.ceil(alunosFiltrados.length / itensPorPagina);

        if (totalPaginas <= 1) return;

        const btnPrev = document.createElement("button");
        btnPrev.innerText = "<";
        btnPrev.className = "page-btn";
        btnPrev.disabled = paginaAtual === 1;
        btnPrev.onclick = () => mudarPagina(paginaAtual - 1);
        divPaginacao.appendChild(btnPrev);

        for (let i = 1; i <= totalPaginas; i++) {
            if (i === 1 || i === totalPaginas || (i >= paginaAtual - 1 && i <= paginaAtual + 1)) {
                adicionarBotaoPagina(i, divPaginacao);
            } else if (i === paginaAtual - 2 || i === paginaAtual + 2) {
                const dots = document.createElement("span");
                dots.className = "dots";
                dots.innerText = "...";
                divPaginacao.appendChild(dots);
            }
        }

        const btnNext = document.createElement("button");
        btnNext.innerText = ">";
        btnNext.className = "page-btn";
        btnNext.disabled = paginaAtual === totalPaginas;
        btnNext.onclick = () => mudarPagina(paginaAtual + 1);
        divPaginacao.appendChild(btnNext);
    }

    function adicionarBotaoPagina(numero, container) {
        const btn = document.createElement("button");
        btn.innerText = numero;
        btn.className = `page-btn ${numero === paginaAtual ? 'active' : ''}`;
        btn.onclick = () => mudarPagina(numero);
        container.appendChild(btn);
    }

    function mudarPagina(novaPagina) {
        paginaAtual = novaPagina;
        renderizarTabela();
        renderizarPaginacao();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
