<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Busca Alunos - CETISB</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Roboto',sans-serif;
    background:#f0f2f5;
    margin:0;
    padding:20px 20px 80px;
    display:flex;
    justify-content:center;
}
.container{
    background:#fff;
    max-width:950px;
    width:100%;
    padding:40px;
    border-radius:12px;
    box-shadow:0 4px 20px rgba(0,0,0,.08);
    text-align:center;
}
header{
    border-bottom:3px solid #003399;
    margin-bottom:20px;
    padding-bottom:20px;
}
.logo{max-height:100px;margin-bottom:15px}
h1{font-size:1.5rem;margin:10px 0}
h2{font-size:1.1rem;color:#555;font-weight:400}

.search-box{
    display:flex;
    gap:10px;
    margin:20px 0;
    flex-wrap:wrap;
}
.search-box input{
    flex:1;
    padding:12px 20px;
    border-radius:50px;
    border:2px solid #ccc;
    font-size:16px;
}
.search-box button{
    padding:12px 25px;
    border-radius:50px;
    border:none;
    background:#003399;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
}
.search-box button:hover{background:#002266}

#msgResultado{min-height:24px;font-weight:bold}
.texto-sucesso{color:#28a745}
.texto-erro{color:#dc3545}

.table-responsive{
    overflow-x:auto;
    border:1px solid #eee;
    border-radius:8px;
}
table{width:100%;border-collapse:collapse}
th,td{
    padding:12px;
    border-bottom:1px solid #eee;
    text-align:left;
}
th{
    background:#003399;
    color:#fff;
    text-transform:uppercase;
    font-size:.85rem;
}
tr:nth-child(even){background:#f9f9f9}

.btn-report{
    background:#cc7400;
    color:#fff;
    border:none;
    padding:6px 12px;
    border-radius:4px;
    font-size:.8rem;
    cursor:pointer;
    font-weight:bold;
}
.btn-report:hover{background:#9b360e}

.status-msg{
    padding:20px;
    text-align:center;
    font-style:italic;
    color:#666;
}

.pagination-container{
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:5px;
    flex-wrap:wrap;
}
.page-btn{
    padding:6px 12px;
    border:1px solid #ccc;
    background:#fff;
    cursor:pointer;
    border-radius:4px;
}
.page-btn.active{
    background:#003399;
    color:#fff;
    font-weight:bold;
}

footer{
    position:fixed;
    bottom:0;
    width:100%;
    background:#003399;
    color:#fff;
    text-align:center;
    padding:10px;
    font-size:.8rem;
}
@media(max-width:480px){
    .container{padding:20px 10px}
    h1{font-size:1.1rem}
}
</style>
</head>

<body>

<div class="container">
<header>
    <img src="https://saga.educacao.ba.gov.br/imagens/SEC_Vertical.png" class="logo">
    <h1>CETISB - COLÉGIO ESTADUAL DE TEMPO INTEGRAL SENHOR DO BONFIM</h1>
    <h2>Sistema de Busca de Alunos</h2>
</header>

<div class="search-box">
    <input id="searchInput" placeholder="Digite o nome..." onkeypress="verificarEnter(event)">
    <button onclick="iniciarPesquisa()">Pesquisar</button>
</div>

<div id="msgResultado" class="texto-sucesso">Carregando banco de dados...</div>

<div class="table-responsive">
<table>
<thead>
<tr>
    <th>Nº</th>
    <th>Nome do Aluno</th>
    <th>Arquivo</th>
    <th>Ações</th>
</tr>
</thead>
<tbody id="corpoTabela">
<tr>
<td colspan="4" class="status-msg">Aguarde, carregando dados...</td>
</tr>
</tbody>
</table>
</div>

<div id="paginacao" class="pagination-container"></div>
</div>

<footer>
© 2026 CETISB | Desenvolvido por Joel Júnior – Partiu Estágio
</footer>

<script>
const urlExcel = "https://raw.githubusercontent.com/eijoeljunior289/estadual/main/LISTA%20DE%20NOMES%20DE%20A%20-%20Z.xlsx";
const whatsappSecretaria = "5571983152153";

let todosAlunos = [];
let alunosFiltrados = [];
let paginaAtual = 1;
const itensPorPagina = 20;

/* Normalização padrão */
function normalizarTexto(t){
    return t?.toString()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g,"")
        .toUpperCase()
        .trim() || "";
}

/* Normalização flexível para nomes pessoais */
function normalizarNomeFlexivel(texto){
    return normalizarTexto(texto)
        .replace(/(.)\1+/g,"$1"); // remove letras repetidas
}

window.onload = carregarExcel;

async function carregarExcel(){
    try{
        const res = await fetch(urlExcel);
        const buffer = await res.arrayBuffer();
        const wb = XLSX.read(buffer,{type:"array"});

        wb.SheetNames.forEach(aba=>{
            const dados = XLSX.utils.sheet_to_json(wb.Sheets[aba],{header:1});
            dados.slice(1).forEach(l=>{
                if(l[1]){
                    todosAlunos.push({
                        numero:l[0] || "-",
                        nome:l[1].toString().toUpperCase(),
                        nomeBusca: normalizarNomeFlexivel(l[1]),
                        aba
                    });
                }
            });
        });

        msgResultado.innerHTML = `Base carregada: ${todosAlunos.length} resultados.`;
    }catch{
        msgResultado.innerHTML = "Erro ao carregar a lista de alunos.";
        msgResultado.className="texto-erro";
    }
}

function iniciarPesquisa(){
    paginaAtual=1;
    filtrarDados();
}

function filtrarDados(){
    const termo = normalizarNomeFlexivel(searchInput.value);

    if(!termo){
        corpoTabela.innerHTML =
        `<tr><td colspan="4" class="status-msg">Digite algo para pesquisar</td></tr>`;
        paginacao.innerHTML="";
        return;
    }

    alunosFiltrados = todosAlunos.filter(a =>
        termo.split(" ").every(t => a.nomeBusca.includes(t))
    );

    msgResultado.innerHTML = alunosFiltrados.length
        ? `${alunosFiltrados.length} resultado(s) encontrado(s)`
        : "Nenhum resultado encontrado";

    msgResultado.className = alunosFiltrados.length
        ? "texto-sucesso"
        : "texto-erro";

    renderizarTabela();
    renderizarPaginacao();
}

function verificarEnter(e){
    if(e.key==="Enter") iniciarPesquisa();
}

function renderizarTabela(){
    corpoTabela.innerHTML="";
    if(!alunosFiltrados.length){
        corpoTabela.innerHTML =
        `<tr><td colspan="4" class="status-msg">Sem resultados</td></tr>`;
        return;
    }

    alunosFiltrados
        .slice((paginaAtual-1)*itensPorPagina, paginaAtual*itensPorPagina)
        .forEach(a=>{
            corpoTabela.innerHTML += `
            <tr>
                <td>${a.numero}</td>
                <td>${a.nome}</td>
                <td>${a.aba}</td>
                <td style="text-align:center">
                    <button class="btn-report"
                    onclick="solicitarRegularizacao('${a.nome}','${a.numero}','${a.aba}')">
                    Solicitar correção
                    </button>
                </td>
            </tr>`;
        });
}

function solicitarRegularizacao(nome,numero,aba){
    const texto =
`Olá, vim pelo sistema de busca do CETISB.

Solicito correção dos dados:
Nome: ${nome}
Número: ${numero}
Arquivo: ${aba}

Erro encontrado:`;
    window.open(
        `https://wa.me/${whatsappSecretaria}?text=${encodeURIComponent(texto)}`,
        "_blank"
    );
}

/* Paginação */
function renderizarPaginacao() {
    const divPaginacao = document.getElementById("paginacao");
    divPaginacao.innerHTML = "";

    const totalPaginas = Math.ceil(alunosFiltrados.length / itensPorPagina);
    if (totalPaginas <= 1) return;

    const btnPrev = document.createElement("button");
    btnPrev.innerText = "<";
    btnPrev.className = "page-btn";
    btnPrev.disabled = paginaAtual === 1;
    btnPrev.onclick = () => mudarPagina(paginaAtual - 1);
    divPaginacao.appendChild(btnPrev);

    const maxBotoesVisiveis = 4;
    let inicioPag = 1;
    let fimPag = totalPaginas;

    if (totalPaginas > maxBotoesVisiveis) {
        if (paginaAtual <= 2) {
            fimPag = 3;
        } else if (paginaAtual >= totalPaginas - 1) {
            inicioPag = totalPaginas - 2;
        } else {
            inicioPag = paginaAtual - 1;
            fimPag = paginaAtual + 1;
        }
    }

    if (inicioPag > 1) {
        adicionarBotaoPagina(1, divPaginacao);

        if (inicioPag > 2) {
            const dots = document.createElement("span");
            dots.className = "dots";
            dots.innerText = "...";
            divPaginacao.appendChild(dots);
        }
    }

    for (let i = inicioPag; i <= fimPag; i++) {
        adicionarBotaoPagina(i, divPaginacao);
    }

    if (fimPag < totalPaginas) {
        if (fimPag < totalPaginas - 1) {
            const dots = document.createElement("span");
            dots.className = "dots";
            dots.innerText = "...";
            divPaginacao.appendChild(dots);
        }

        adicionarBotaoPagina(totalPaginas, divPaginacao);
    }

    const btnNext = document.createElement("button");
    btnNext.innerText = ">";
    btnNext.className = "page-btn";
    btnNext.disabled = paginaAtual === totalPaginas;
    btnNext.onclick = () => mudarPagina(paginaAtual + 1);
    divPaginacao.appendChild(btnNext);
}

function adicionarBotaoPagina(numero, container) {
    const btn = document.createElement("button");
    btn.innerText = numero;
    btn.className = `page-btn ${numero === paginaAtual ? "active" : ""}`;
    btn.onclick = () => mudarPagina(numero);
    container.appendChild(btn);
}

function mudarPagina(novaPagina) {
    paginaAtual = novaPagina;
    renderizarTabela();
    renderizarPaginacao();
    document
        .querySelector(".search-box")
        .scrollIntoView({ behavior: "smooth" });
}

</script>

</body>
</html>
