<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Alunos - CETISB</title>

    <!-- Biblioteca Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 900px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        header {
            margin-bottom: 30px;
            border-bottom: 3px solid #003399;
            padding-bottom: 25px;
        }

        .logo {
            max-height: 100px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 1.6rem;
            color: #1a1a1a;
            margin: 10px 0 5px 0;
        }

        h2 {
            font-size: 1.2rem;
            color: #555;
            font-weight: 400;
            margin-top: 0;
        }

        .search-box {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-box input {
            width: 100%;
            max-width: 450px;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 50px;
            outline: none;
        }

        .search-box button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background-color: #003399;
            color: white;
        }

        .search-box button:hover {
            background-color: #002266;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #003399;
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6f0ff;
        }

        .status-msg {
            color: #666;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="https://saga.educacao.ba.gov.br/imagens/SEC_Vertical.png" class="logo">
        <h1>CETISB - COLÉGIO ESTADUAL DE TEMPO INTEGRAL SENHOR DO BONFIM</h1>
        <h2>Sistema de Busca de Alunos</h2>
    </header>

    <div class="search-box">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Digite o nome do aluno..."
            onkeypress="verificarEnter(event)"
        >
        <button onclick="pesquisar()">Pesquisar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th width="15%">Nº</th>
                <th width="55%">Nome do Aluno</th>
                <th width="30%">Arquivo</th> <!-- ALTERADO AQUI -->
            </tr>
        </thead>
        <tbody id="corpoTabela">
            <tr>
                <td colspan="3" class="status-msg">
                    Digite um nome e clique em <strong>Pesquisar</strong>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    const urlExcel = "https://raw.githubusercontent.com/eijoeljunior289/estadual/main/LISTA%20DE%20NOMES%20DE%20A%20-%20Z.xlsx";

    let todosAlunos = [];

    function normalizarTexto(texto) {
        if (!texto) return "";
        return texto
            .toString()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .toUpperCase()
            .replace(/\s+/g, " ")
            .trim();
    }

    window.onload = carregarExcel;

    async function carregarExcel() {
        const resposta = await fetch(urlExcel);
        const arrayBuffer = await resposta.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });

        todosAlunos = [];

        workbook.SheetNames.forEach(aba => {
            const planilha = workbook.Sheets[aba];
            const dados = XLSX.utils.sheet_to_json(planilha, { header: 1 });

            dados.slice(1).forEach(linha => {
                if (linha[1]) {
                    const nomeOriginal = linha[1].toString().trim();
                    todosAlunos.push({
                        numero: linha[0] || "-",
                        nome: nomeOriginal.toUpperCase(),
                        nomeBusca: normalizarTexto(nomeOriginal),
                        aba: aba
                    });
                }
            });
        });
    }

    function pesquisar() {
        const termoDigitado = document.getElementById("searchInput").value;
        if (!termoDigitado.trim()) return;

        const termosBusca = normalizarTexto(termoDigitado).split(" ");

        const filtrados = todosAlunos.filter(aluno =>
            termosBusca.every(termo =>
                aluno.nomeBusca.includes(termo)
            )
        );

        exibirNaTabela(filtrados);
    }

    function verificarEnter(event) {
        if (event.key === "Enter") {
            pesquisar();
        }
    }

    function exibirNaTabela(lista) {
        const corpo = document.getElementById("corpoTabela");
        corpo.innerHTML = "";

        if (lista.length === 0) {
            corpo.innerHTML = `
                <tr>
                    <td colspan="3" class="status-msg">
                        Nenhum resultado encontrado
                    </td>
                </tr>`;
            return;
        }

        const limite = 100;
        lista.slice(0, limite).forEach(aluno => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${aluno.numero}</td>
                <td>${aluno.nome}</td>
                <td>${aluno.aba}</td>
            `;
            corpo.appendChild(tr);
        });

        if (lista.length > limite) {
            corpo.innerHTML += `
                <tr>
                    <td colspan="3" class="status-msg">
                        ... e mais ${lista.length - limite} resultados encontrados.
                    </td>
                </tr>`;
        }
    }
</script>

</body>
</html>
